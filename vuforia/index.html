<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>IEEE VR: Vuforia</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container
				is displayed as a slide -->
			<div class="slides">
				<section data-markdown>
					<script type="text/template">
						# Vuforia
						## Getting Started
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						## Creating a Developer Account

						Registering for a developer account is easy and can be found
						[here](https://developer.vuforia.com/user/register)

						Enter your information and sign up for a free
						developer account.
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						## Unity Extension
						### Resource Page Navigation

						The navigation bar on the top of the page has
						links to various sites available to developers.

						Click the __Resource__ tab.

						<!-- Illustration -->
						<img src="illustration0.png" width=700px></img>
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						## Unity Extension
						### Resource Page Navigation

						The bar on the left contains extensions for
						Android, iOS, and Unity. For this tutorial,
						download the current extension for Unity.

						<!-- Illustration -->
						<img src="illustration1.png" width=700px></img>
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						## Importing to Unity

						With Unity open, run the extension from the
						download location, and import all the files.

						This extension will import the Vuforia SDK into
						the root directory of the project.
					</script>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: false,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
