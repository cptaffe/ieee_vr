					<script type="text/template">
						## Creating a Developer Account

						Registering for a developer account is easy and can be found
						[here](https://developer.vuforia.com/user/register)

						Before downloading the SDK or creating device databases,
						developers must first register, fortunately this is easy.

						Take some time now to complete the registration form and
						verify the new account via email.
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">

						The navigation bar on the top of the page has

						<!-- Illustration -->

						After logging in, navigate to the Target Manager page
						via the navigation bar.
					</script>

				<section data-markdown>
					<script type="text/template">
						## Database Creation
						### Target Manager. cont

						This is the location to access your device databases
						as well as your cloud databases.

						From here, you can access individual targets through
						the selected database.
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						## Database Creation
						### Device vs Cloud

						Device Database

							- Stored on Device
							- Packaged with App or Loaded at Runtime
							- Max limit of 100 targets per Database
							- No Charge

						Cloud Database

							- Can host more than 1 million targets per database
							- Apps can be updated instantly
							- Costs money
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						## Database Creation
						### Device Databases

						To create a new Device Database, make sure you are in the
						"Device Database" Tab and click on the "Create Database"
						button.

						Give the database a name and you are good to go.
					</script>
				</section>

				<section data-markdown>

						## Database Creation

					</script>
				</section>

				<section data-markdown>

						## Database Creation
						### Cloud Databases

						To create a new Cloud Database, make sure you are in the
						"Cloud Database" Tab and click on the "Create Database"
						button.

						Give the database a name, select a plan, accept the
						agreement and you are good to go.
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						## Target Creation
						### Value Overview
						#### Name

						- Must be unique within the database
						- Should describe the image
						- Can be changed later
						- Can only include letters, numbers, and underscore
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						## Target Creation
						### Value Overview
						#### Dimensions

						- This value has to be the same scale as your
						 augmentation.
						- That is, this value must have the same units as the
						augmentation (such as Unity)
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						## Target Creation
						### Value Overview
						#### Image File

						- Must be 8/24 bit PNG or RGB/Greyscale JPG
						- Maximum file size is 2.25MB
					</script>
				</section>

				<section data-markdown>

						## Target Creation
						### Increasing Augmentability

						- Increase the number of features
							- Increase the number of sharp details, such as corners or spikes
						- Increase contrast
						- Increase the feature distribution
							- The better the distribution, the better the trackability
						- Avoid organic shapes
						- Avoid reptetive patterns
