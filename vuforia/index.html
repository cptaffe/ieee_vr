				<section data-markdown>
					<script type="text/template">
						# Introduction

						Augmented Reality (AR) is the next generation
						for technology as it incorporates the real world
						with the virtual world. Vuforia is a high-level
						API that allows developers to easily design
						these applications for the general public
						with development time. Vuforia works with Andriod,
						iOS, and the Unity Game Engine.

						This tutorial will cover the usage of Vuforia in
						standalone applications as well as paired with
						OpenCV to create an immersive experience.
					</script>
				</section>
