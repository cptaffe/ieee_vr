				<section data-markdown>
					<script type="text/template">
						# Introduction

						Augmented Reality (AR) is the next generation
						for technology as it incorporates the real world
						with the virtual world. Vuforia is a high-level
						API that allows developers to easily design
						these applications for the general public
						with development time. Vuforia works with Andriod,
						iOS, and the Unity Game Engine.

						This tutorial will cover the usage of Vuforia in
						standalone applications as well as paired with
						OpenCV to create an immersive experience.
					</script>

				<section data-markdown>
					<script type="text/template">
						## Database Creation
						### Device vs Cloud

						Device Database

						- Stored on Device
						- Packaged with App or Loaded at Runtime
						- Max limit of 100 targets per Database
						- No Charge

						Cloud Database

						- Can host more than 1 million targets per database
						- Apps can be updated instantly
						- Costs money
					</script>
				</section>

						## Target Creation
						### Value Overview
						#### Name

						- Must be unique within the database

						## Target Creation
						### Value Overview
						#### Dimensions

						- This value has to be the same scale as your
						augmentation.
						- That is, this value must have the same units as the
						augmentation (such as Unity)

				<section data-markdown>
					<script type="text/template">
						## Target Creation
						### Increasing Augmentability

						- Increase the number of features
							- Increase the number of sharp details, such as corners or spikes
						- Increase contrast
						- Increase the feature distribution
							- The better the distribution, the better the trackability
						- Avoid organic shapes
						- Avoid reptetive patterns
					</script>
				</section>
