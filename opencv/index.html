				<section data-markdown>
					<script type="text/template">
						# Computer Vision
						## An Overview

						Computer Vision is a field of Computer Science that studies methods of acquiring, processing, and understanding images in a computer.
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						# Computer Vision

						Computer Vision has many applications.

						Computer Vision is used in physics, human-computer interaction, machine automation, biology, and many other fields.
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						# Computer Vision

						The problems encountered in Computer Vision are challenging, to help with tackling these challenges, several Computer Vision libraries have been developed.

						Of them, OpenCV is by far the most prominent and capable.
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						# OpenCV
						## An Overview

						OpenCV is an open source computer vision library that is maintained by intel. OpenCV is targeted for real time applications.  Its speed and efficiency have quickly made it an industry standard.

						OpenCV is used by many Fortune 500 companies such as:

						- Google
						- Ford
						- Apple
						- Intel
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						# OpenCV

						OpenCV is cross-platform

						OpenCV is nativley written in C++.

						Bindings have been written for almost any language that would be used.

						- Java
						- C#
						- Python
						- Ruby
						- Clojure
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						# OpenCV
						## The Modules

						OpenCV has been in development since 2000.  It is an extremely mature library and contains over 2500 classic and state-of-the-art algorithms for solving problems in Computer Vision.

						OpenCV's main functinality is contained in a set of modules.  Each module contains a different functinality of OpenCV.
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						# OpenCV
						## The Modules

						core. The Core Functionality
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						# OpenCV
						## Core

						The Core module contains the basic data structures and functions that are
						used throughout OpenCV.

						The Mat object is the generic data storage object for images.

						The Core module also has functions for linear algebra, drawing, xml parsing, and
						other matrix operations.
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						# OpenCV
						## Core

						The Mat object is the most important data type for this tutorial.  The Mat object will be used to process images and alter them.
					</script>

				<section data-markdown>

						# OpenCV
						## objdetect

						This module contains the object detection functinality.

						The Cascade Classification part of the objdetect module contains the
						FeatureEvaluator and the CascadeClassifier objects.
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						# OpenCV
						## objdetect

						The CascadeClassifier object is what will be used to detect objects.  It requires a cascade classifier to function.
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						# OpenCV
						## objdetect

						A cascade classifier is an xml file that is used by the CascadeClassifier object for detecting specific objects in images.

						Cascade classifiers must be trained in order for them work.  OpenCV provides software for the training of cascade classifiers.

						Cascade classifiers can be trained for many different objects.
					</script>
				</section>

				<section data-markdown>

						# Unity

						Unity is a flexible game engine that allows developers to create a variety of games.

						Unity allows users to integrate their games with external dll's.
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						# Unity
						## OpenCV

						To use OpenCV with Unity, C# bindings are required for OpenCV.

						The OpenCvSharp project can be used for this purpose.
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						# OpenCvSharp

						The OpenCvSharp project is a well maintained project.  It is open source and hosted on github.

						OpenCvSharp strives have an architecture that is as close to the C++ OpenCV API as possible.

						Repository location: https://github.com/shimat/opencvsharp
					</script>
				</section>

						# OpenCvSharp

						# Unity
						## Tutorial

						Open Unity and click on the create new project button and put the new project in a directory of your choosing.
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						# Unity
						## Tutorial

						Go to the bottom left corder and right click on the assets icon, go to create, then click on folder.
						Name this folder Plugins. If you want to import any plugins you must name this folder Plugins.

						In the plugins folder, create another folder named opencv.
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						# Unity
						## Tutorial

						OpenCvSharp requires both the OpenCvSharp dll's and the native C++ OpenCV dll's.

						Downloading and unzipping all the dll's from OpenCV can take a while.

						Download the dll's http://byteflame.org/ieee_vr/dwn/Opencvdlls.zip
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						# Unity
						## Tutorial

						Copy the Opencvsharp dll's to the opencv folder in the plugins directory
						and copy the opencvsharp dll's to the opencv directory in the Plugins folder.
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						# Unity
						## Tutorial

						Create a folder named Scripts in the assets folder.

						Download the C# files http://byteflame.org/ieee_vr/dwn/Opencvcode.zip

						Unzip the file and put the C# files in the Scripts folder.
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						# Unity
						## Tutorial

						Create a folder named HaarCascade in the assets folder.

						Download the Haarcascade files http://byteflame.org/ieee_vr/dwn/Haarcascade.zip

						Move the Haar Cascade files to the HaarCascade directory.
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						# Unity
						## Tutorial

						Create a 2D plane.  GameObject -> 3D Object -> plane.

						Set the Camera and plane orientation.

						Camera: Position(0, 0, -10) Rotation(0, 0, 0)

						Plane: Position(0, 0, 0) Rotation(270, 0, 0)

						Click on the plane in the game hierarchy, go to add components -> Scripts -> Web Cam
					</script>
				</section>

						# Unity

						Now, if you have a webcam, you should be able to run the project and
						it will detect your closed hand or fist.

						It will draw a square around your hand or fist.
